version: '3.5'

volumes:
  postgres-data:
  elasticsearch-data:
  redis-data:

services:
  postgres:
    image: "postgres@sha256:f4603c7b8aaf418393edb8cd5e2d1abd91d686ab571302dc83f887ea4a56286b"
    ports:
      - "5432:5432"
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: $USER

  elasticsearch:
    image: "elasticsearch:6.8.9"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

  nginx:
    image: "nginx:1.14-alpine"
    ports:
      - "80:80"
    volumes:
      - "./dmrunner-nginx/nginx.conf:/etc/nginx/nginx.conf:ro"
  
  redis:
    image: "redis:5"
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
